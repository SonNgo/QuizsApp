<html ng-app="QuizApp">
  <head>
    <title>Quiz App</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="libs/bower_components/semantic/dist/semantic.min.css">
    <link rel="stylesheet" href="libs/bower_components/angular-notify/dist/angular-notify.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="libs/bower_components/angular/angular.min.js"></script>
    <script src="libs/angular-ui-router.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="libs/bower_components/semantic/dist/semantic.min.js"></script>
    <script src="libs/bower_components/angular-notify/dist/angular-notify.min.js"> </script>
    <script src="app.js"></script>
  </head>
  <body >
      <header ng-controller="HeaderCtrl">
        <div class="header-container" style="overflow:hidden">
          <img src="/assets/imgs/QuizUp_Logo.png" alt="Logo" class="logo-img">
          <div class="btn-header" style="float: right;">
          <div class="ui buttons " >
              <button class="ui button blue" ng-click="signup()">Signup</button>
              <div class="or"></div>
              <button class="ui button blue" ng-click="login()">Login</button>


    
        <div class="ui small signup modal">
          <div class="header">Sign up</div>
          <div class="content">
            <p>Email:</p>
            <p>Password:</p>
            <p>Password Confimation:</p>
          </div>  
        </div>
       



        <div class="ui small login modal">
           <div class="header">Login</div>
          <div class="content">
            <p>Email:</p>
            <p>Password:</p>
          </div>  
        </div>

          </div>
          </div>
        </div>
      </header>

      <div class="ui grid container ">
        <div class="row">
            <div class="four wide column" ui-view="aside"> </div>
            <div class="twelve wide column" ui-view="content"> </div>
        </div>
      </div>
     
    <script src="components/Shared/HeaderCtrl.js"></script>    
    <script src="components/Quizs/QuizsCtrl.js"></script>
    <script src="components/Users/UserProfileCtrl.js"></script>
    <script src="components/Users/UserService.js"></script>
    <script src="components/Questions/QuestionsCtrl.js"></script>
  </body>
</html>
